[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.tokenizer", "php82Extensions.fileinfo", "php82Extensions.bcmath", "nodejs", "npm"]

[phases.install]
cmds = [
  "cd backend && composer install --no-dev --optimize-autoloader",
  "cd frontend && npm ci"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "cp -r frontend/dist backend/public/app",
  "cd backend && php artisan config:cache && php artisan route:cache"
]

[start]
cmd = "cd backend && php artisan migrate --force && php artisan db:seed --class=SubscriptionPlansSeeder --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
